<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>

      <h:form rendered="#{request.isUserInRole('ROLE_USUARIO')}">
        <table width="100%">
           <tr>
            <td>
              <h:commandButton value="Contas" action="/restrito/conta" />
              <h:selectOneMenu 
                   value="#{contextoBean.contaAtiva.conta}" 
                   valueChangeListener="#{contextoBean.changeContaAtiva}"
                   rendered="#{!empty contextoBean}"
                   onchange="submit()">
                   <f:selectItems value="#{contaBean.lista}" var="conta" itemValue="#{conta.conta}" itemLabel="#{conta.descricao}" />
              </h:selectOneMenu>
              <h:commandButton value="Categorias" action="/restrito/categoria" />
            </td>
            <td align="left">
                <h:commandLink action="/admin/principal" title="Administrativo" rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
                  <h:graphicImage library="imagens" name="administrativo16.png" />
                </h:commandLink>
              <h:commandLink action="/restrito/principal" title="Principal">
                <h:graphicImage library="imagens" name="principal16.png" />
              </h:commandLink>
              
              
                
              <a href="'#{request.contextPath}/j_spring_security_logout'" title="Sair">
                 <h:graphicImage library="imagens" name="logout16.png"/>
              </a>
            </td>
            </tr>
        </table>
        </h:form>
</ui:composition>

</html>
